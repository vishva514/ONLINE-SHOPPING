<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header id="topBar">
    <div class="topBar-left">
      <h2>Online Shop</h2>
    </div>
      <button id="logoutBtn">Logout</button>
      <button id="cartBtn" style="margin-left: 15px;">Cart (<span id="cartCount">0</span>)</button>
    </div>
  </header>
  
  <h2>WELCOME TO ONLINE SHOP</h2>
  <div id="userInfo"></div>
  <hr />
<button id="showAdminFormBtn" style="display:none; margin-bottom: 15px;">Add Product</button>

<input type="text" id="searchInput" placeholder="Search products..." style="width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 6px; border: 1px solid #ccc;">

  <div id="adminFormContainer" style="display: none; margin-top: 20px;">
  <h3>Add New Product</h3>
  <form id="adminProductForm">
    <input type="text" id="productName" placeholder="Product Name" required /><br><br>
    <textarea id="productDescription" placeholder="Description" required></textarea><br><br>
    <input type="number" id="productPrice" placeholder="Price" required /><br><br>
    <input type="number" id="productQuantity" placeholder="Quantity" required /><br><br>
    <button type="submit">Add Product</button>
  </form>
</div>

  <h3>Available Products</h3>
<div id="productsContainer"></div>
<div id="cartModal" class="cart-modal">
  <div class="cart-modal-content">
    <span class="closeCart">&times;</span>
    <h3>Your Cart</h3>
    <div id="cartItems" class="cart-items"></div>

    <div id="paymentSection" class="payment-section">
      <div class="total-price">
        <strong>Total: â‚¹<span id="totalPrice">0</span></strong>
      </div>
      <div class="payment-method">
        <label for="paymentMethod">Select Payment Method:</label>
        <select id="paymentMethod">
          <option value="cash">Cash on Delivery</option>
          <option value="credit_card">Credit/Debit Card</option>
        </select>
      </div>
      <button id="placeOrderBtn" class="place-order-btn">Place Order</button>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script src="Config.js"></script>
  <script src="authen.js"></script>
 <script src="products.js"></script>
   <script src="cart.js"></script>

</body>
</html>
